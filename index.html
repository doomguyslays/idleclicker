<!DOCTYPE html>
<html>
<head>
    <title>Idle Money Clicker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
        }

        button {
            font-size: 24px;
            padding: 20px;
            margin: 20px;
        }

        #money {
            font-size: 36px;
            margin-top: 50px;
        }

        #products {
            font-size: 24px;
            margin-top: 20px;
        }

        #workers {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Idle Money Clicker</h1>

    <p>You own a factory that produces products. Click the "Produce" button to produce a product, and sell it to earn money. Use your money to purchase workers to automate production and increase your profits!</p>

    <button id="produceButton">Produce</button>
    <button id="sellButton">Sell</button>
    <button id="hireButton">Hire Worker</button>

    <p id="money">Money: $0</p>
    <p id="products">Products: 0</p>
    <p id="workers">Workers: 0</p>

    <script>
        var money = 0;
        var products = 0;
        var workers = 0;

        var produceButton = document.getElementById("produceButton");
        var sellButton = document.getElementById("sellButton");
        var hireButton = document.getElementById("hireButton");
        var moneyDisplay = document.getElementById("money");
        var productsDisplay = document.getElementById("products");
        var workersDisplay = document.getElementById("workers");

        produceButton.addEventListener("click", function() {
            products++;
            productsDisplay.innerHTML = "Products: " + products;
        });

        sellButton.addEventListener("click", function() {
            if (products > 0) {
                money += products;
                moneyDisplay.innerHTML = "Money: $" + money;
                products--;
                productsDisplay.innerHTML = "Products: " + products;
            }
        });

        hireButton.addEventListener("click", function() {
            if (money >= 10) {
                money -= 10;
                moneyDisplay.innerHTML = "Money: $" + money;
                workers++;
                workersDisplay.innerHTML = "Workers: " + workers;
            }
        });
    </script>
</body>
</html>
