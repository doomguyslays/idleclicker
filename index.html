<!DOCTYPE html>
<html>
<head>
    <title>Idle Money Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Idle Money Clicker</h1>
        <p>Money: <span id="money">0</span></p>
        <button id="clickBtn">Click for Money</button>
        <p>Autoclickers: <span id="autoclickers">0</span></p>
        <button id="buyAutoclickerBtn">Buy Autoclicker (costs <span id="autoclickerCost">10</span> money)</button>
        <h2>Upgrades:</h2>
        <ul id="upgrades"></ul>
        <button id="buyUpgradeBtn">Buy Random Upgrade (costs <span id="upgradeCost">50</span> money)</button>
        <div id="graphicsSettings">
            <h2>Graphics Settings</h2>
            <label for="graphicsQuality">Quality:</label>
            <select id="graphicsQuality">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
    </div>
    <audio id="moneySound">
        <source src="money.mp3" type="audio/mpeg">
        <source src="money.ogg" type="audio/ogg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
