<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Idle Game</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #game-container {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }
      #game {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        color: white;
        background-image: url('background.png');
        background-size: cover;
        background-repeat: no-repeat;
      }
      h1 {
        font-size: 64px;
        text-shadow: 2px 2px 4px #000000;
      }
      p {
        font-size: 32px;
        text-shadow: 2px 2px 4px #000000;
      }
      button {
        margin-top: 20px;
        padding: 10px;
        background-color: #00c853;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 2px 2px 4px #000000;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="game">
        <h1>Idle Game</h1>
        <p>Click the button to earn points:</p>
        <p>Points: <span id="points">0</span></p>
        <button id="click-button">Click me!</button>
        <p>Upgrade your click power:</p>
        <p>Click power level: <span id="click-power-level">1</span></p>
        <p>Cost to upgrade: <span id="upgrade-cost">10</span></p>
        <button id="upgrade-button">Upgrade!</button>
      </div>
    </div>
    <script>
      const pointsDisplay = document.getElementById('points');
      const clickButton = document.getElementById('click-button');
      const clickPowerLevelDisplay = document.getElementById('click-power-level');
      const upgradeCostDisplay = document.getElementById('upgrade-cost');
      const upgradeButton = document.getElementById('upgrade-button');
      
      let points = 0;
      let clickPowerLevel = 1;
      let upgradeCost = 10;
      
      function updatePointsDisplay() {
        pointsDisplay.textContent = points;
      }
      
      function updateClickPowerLevelDisplay() {
        clickPowerLevelDisplay.textContent = clickPowerLevel;
      }
      
      function updateUpgradeCostDisplay() {
        upgradeCostDisplay.textContent = upgradeCost;
      }
      
      function updateUpgradeButtonDisabled() {
        upgradeButton.disabled = points < upgradeCost;
      }
      
      function clickButtonClicked() {
        points += clickPowerLevel;
        updatePointsDisplay();
        updateUpgradeButtonDisabled();
      }
      
      function upgradeButtonClicked() {
        points -= upgradeCost;
        clickPowerLevel++;
        upgradeCost *= 2;
        updatePointsDisplay();
        updateClickPowerLevelDisplay();
        updateUpgradeCostDisplay();
        updateUpgradeButtonDisabled();
      }
      
      clickButton.addEventListener('click', clickButtonClicked);
      upgradeButton.addEventListener('click', upgradeButtonClicked);
    </script>
  </body>
</html>
