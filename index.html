<!DOCTYPE html>
<html>
<head>
    <title>idle money clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>idle money clicker</h1>
   <div class="button-container">
    <button id="moneyButton" class="button money-button">
        <i class="fas fa-dollar-sign"></i>
        <span id="money">0</span> Money
    </button>
    <button id="produceButton" class="button">
        <i class="fas fa-cog"></i>
        <span id="products">0</span> Products
    </button>
    <button id="sellButton" class="button">
        <i class="fas fa-money-bill-wave"></i>
        Sell
    </button>
    <button id="hireButton" class="button">
        <i class="fas fa-users"></i>
        <span id="workers">0</span> Workers
    </button>
    <div class="save-container">
        <button id="saveButton" class="button save-button">
            <i class="fas fa-save"></i>
            Save
        </button>
        <button id="loadButton" class="button load-button">
            <i class="fas fa-upload"></i>
            Load
        </button>
    </div>
</div>

    <audio id="backgroundMusic" loop>
        <source src="audio/background_music.mp3" type="audio/mpeg">
    </audio>
    <script src="https://kit.fontawesome.com/4e5e6b1aee.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
