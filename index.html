<!DOCTYPE html>
<html>
  <head>
    <title>Idle Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Idle Game</h1>
    <p>Click the button to earn points:</p>
    <button id="clicker">Click me!</button>
    <p>You have <span id="points">0</span> points.</p>
    <h2>Upgrades</h2>
    <button id="upgrade1">Upgrade 1 - Cost: <span id="upgrade1Cost">10</span></button>
    <button id="upgrade2">Upgrade 2 - Cost: <span id="upgrade2Cost">50</span></button>
    <button id="upgrade3">Upgrade 3 - Cost: <span id="upgrade3Cost">100</span></button>
    <h2>Auto Clicker</h2>
    <button id="autoClicker">Buy Auto Clicker - Cost: <span id="autoClickerCost">500</span></button>
    <p>You have <span id="autoClickers">0</span> auto clickers.</p>
    <script src="script.js"></script>
  </body>
</html>
