<!DOCTYPE html>

<html>

<head>

	<title>Idle Clicker Game</title>	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>

		body {

			font-family: Arial, sans-serif;

			margin: 0;

			padding: 0;

		}

		h1, h2, p {

			margin: 10px;

		}

		button {

			padding: 10px;

			margin: 10px;

			border: none;

			background-color: #4CAF50;

			color: white;

			border-radius: 5px;

			font-size: 16px;

			cursor: pointer;

		}

		ul {

			list-style-type: none;

			padding: 0;

			margin: 0;

		}

		li {

			margin: 10px;

		}

	</style>

</head>

<body>

	<h1>Idle Clicker Game</h1>

	<p>Welcome to the Idle Clicker Game! Click the button below to start earning points.</p>

	<button id="clickButton" onclick="addPoints()">Click Me!</button>

	<p id="points">Points: 0</p>

	<h2>Shop</h2>

	<p>Use your points to buy upgrades!</p>

	<ul>

		<li><button onclick="buyUpgrade('upgrade1')">Upgrade 1 - Cost: 10 points</button></li>

		<li><button onclick="buyUpgrade('upgrade2')">Upgrade 2 - Cost: 20 points</button></li>

		<li><button onclick="buyUpgrade('upgrade3')">Upgrade 3 - Cost: 30 points</button></li>

	</ul>

	<h2>Saved Game</h2>

	<p>Save and load your game progress.</p>

	<button onclick="saveGame()">Save Game</button>

	<button onclick="loadGame()">Load Game</button>

	<script>

		var points = 0;

		var upgrades = {

			upgrade1: {

				cost: 10,

				multiplier: 2

			},

			upgrade2: {

				cost: 20,

				multiplier: 3

			},

			upgrade3: {

				cost: 30,

				multiplier: 4

			}

		};

		function addPoints() {

			points++;

			document.getElementById("points").innerHTML = "Points: " + points;

		}

		function buyUpgrade(upgrade) {

			if (points >= upgrades[upgrade].cost) {

				points -= upgrades[upgrade].cost;

				upgrades[upgrade].cost *= 2;

				document.getElementById("points").innerHTML = "Points: " + points;

				alert("You bought " + upgrade + "!");

			} else {

				alert("You don't have enough points to buy " + upgrade + ".");

			}

		}

		function saveGame() {

			localStorage.setItem("points", points);

			localStorage.setItem("upgrades", JSON.stringify(upgrades));

			alert("Game saved!");

		}

		function loadGame() {

			points = parseInt(localStorage.getItem("points"));

			upgrades = JSON.parse(localStorage.getItem("upgrades"));

			document.getElementById("points").innerHTML = "Points: " + points;

			alert("Game loaded!");

		}

	</script>

</body>

</html>
