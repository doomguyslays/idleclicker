<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Game</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-eTlPpJNQwZjgkEhpvE+P09StQ2z8L6zWm9+i1CZkxu1T/s2KRJv9ZD4oBcW4ZjWJ" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="button-container">
                <button id="moneyButton" class="button money-button">
                    <i class="fas fa-dollar-sign"></i>
                    <span id="money">0</span> Money
                </button>
                <button id="produceButton" class="button">
                    <i class="fas fa-cog"></i>
                    <span id="products">0</span> Products
                </button>
                <button id="sellButton" class="button">
                    <i class="fas fa-money-bill-wave"></i>
                    Sell
                </button>
                <button id="hireButton" class="button">
                    <i class="fas fa-users"></i>
                    <span id="workers">0</span> Workers
                </button>
                <button id="saveButton" class="button">
                    <i class="fas fa-save"></i>
                    Save
                </button>
                <button id="loadButton" class="button">
                    <i class="fas fa-upload"></i>
                    Load
                </button>
            </div>
            <div class="info-container">
                <div class="info-row">
                    <p class="info-label">Products:</p>
                    <p class="info-value" id="products">0</p>
                </div>
                <div class="info-row">
                    <p class="info-label">Money:</p>
                    <p class="info-value" id="money">0</p>
                </div>
                <div class="info-row">
                    <p class="info-label">Workers:</p>
                    <p class="info-value" id="workers">0</p>
                </div>
            </div>
            <audio id="backgroundMusic" src="background_music.mp3" loop></audio>
        </div>
        <script src="script.js"></script>
    </body>
</html>
