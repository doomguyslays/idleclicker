<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Idle Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <h1>My Idle Game</h1>
      <canvas id="canvas" width="600" height="400"></canvas>
      <div id="stats">
        <ul>
          <li>Money: <span id="money">0</span></li>
          <li>Workers: <span id="workers">0</span></li>
          <li>Products: <span id="products">0</span></li>
          <li>Product Value: <span id="product-value">1</span></li>
        </ul>
      </div>
      <div id="actions">
        <button id="hire-worker">Hire Worker</button>
        <button id="produce">Produce</button>
        <button id="sell-products">Sell Products</button>
      </div>
      <div id="upgrades">
        <h2>Upgrades</h2>
        <ul>
          <li>
            <span id="worker-efficiency">Worker Efficiency</span>
            <button id="buy-worker-efficiency">Buy</button>
            <span id="worker-efficiency-level">0</span>
          </li>
          <li>
            <span id="product-value-bonus">Product Value Bonus</span>
            <button id="buy-product-value-bonus">Buy</button>
            <span id="product-value-bonus-level">0</span>
          </li>
        </ul>
      </div>
      <div id="quests">
        <h2>Quests</h2>
        <ul>
          <li>
            <span id="produce-1000-products">Produce 1000 Products</span>
            <span id="produce-1000-products-status">Not Started</span>
          </li>
          <li>
            <span id="hire-10-workers">Hire 10 Workers</span>
            <span id="hire-10-workers-status">Not Started</span>
          </li>
        </ul>
      </div>
      <div id="achievements">
        <h2>Achievements</h2>
        <ul>
          <li>
            <span id="first-achievement">First Achievement</span>
            <span id="first-achievement-status">Not Earned</span>
          </li>
        </ul>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
