<!DOCTYPE html>
<html>
<head>
	<title>Idle Clicker Game</title>
	<style>
		body {
			background-color: white;
			color: black;
		}
		.dark-mode {
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<h1>Idle Clicker Game</h1>
	<p>Welcome to the Idle Clicker Game! Click the button below to start earning points.</p>
	<button id="clicker" onclick="addPoints()">Click Me!</button>
	<p id="points">Points: 0</p>
	<button id="autoclicker" onclick="buyAutoclicker()">Buy Autoclicker (Cost: 10 points)</button>
	<p id="autoclickers">Autoclickers: 0</p>
	<button id="save" onclick="exportSave()">Export Save</button>
	<input type="text" id="saveInput">
	<button id="load" onclick="importSave()">Import Save</button>
	<button id="dark-mode" onclick="toggleDarkMode()">Dark Mode</button>
	<script>
		var points = 0;
		var autoclickers = 0;
		var autoclickerCost = 10;

		function addPoints() {
			points++;
			document.getElementById("points").innerHTML = "Points: " + points;
		}

		function buyAutoclicker() {
			if (points >= autoclickerCost) {
				points -= autoclickerCost;
				autoclickers++;
				autoclickerCost *= 2;
				document.getElementById("points").innerHTML = "Points: " + points;
				document.getElementById("autoclickers").innerHTML = "Autoclickers: " + autoclickers;
				document.getElementById("autoclicker").innerHTML = "Buy Autoclicker (Cost: " + autoclickerCost + " points)";
			}
		}

		function exportSave() {
			var saveData = {
				points: points,
				autoclickers: autoclickers,
				autoclickerCost: autoclickerCost
			};
			document.getElementById("saveInput").value = JSON.stringify(saveData);
		}

		function importSave() {
			var saveData = JSON.parse(document.getElementById("saveInput").value);
			points = saveData.points;
			autoclickers = saveData.autoclickers;
			autoclickerCost = saveData.autoclickerCost;
			document.getElementById("points").innerHTML = "Points: " + points;
			document.getElementById("autoclickers").innerHTML = "Autoclickers: " + autoclickers;
			document.getElementById("autoclicker").innerHTML = "Buy Autoclicker (Cost: " + autoclickerCost + " points)";
		}

		function toggleDarkMode() {
			var body = document.getElementsByTagName("body")[0];
			body.classList.toggle("dark-mode");
		}

		setInterval(function() {
			points += autoclickers;
			document.getElementById("points").innerHTML = "Points: " + points;
		}, 1000);
	</script>
</body>
</html>
